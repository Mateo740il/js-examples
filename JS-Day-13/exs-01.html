<html>
  <head>
    <title>Bootcamp</title>
    <meta charset="UTF-8" />
    <script
      src="https://kit.fontawesome.com/0f2dcfe07b.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="path/to/font-awesome/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="exs-01.css" />
  </head>

  <body>
    <h1 class="endGame"></h1>
    <div id="game">
      <div id="opts">
        <a class="rock" title="Rock">
          <i class="fas fa-hand-rock fa-2x fa-rotate-90" aria-hidden="true"></i>
          Rock
        </a>

        <a class="paper" title="Paper">
          <i
            class="fas fa-hand-paper fa-2x fa-rotate-90"
            aria-hidden="true"
          ></i>
          Paper
        </a>

        <a class="scissors" title="Scissors">
          <i
            class="fas fa-hand-scissors fa-2x fa-flip-horizontal"
            aria-hidden="true"
          ></i>
          Scissors
        </a>
      </div>

      <div id="computer">
        <p>
          <b>Computer</b>:
          <span id="result">None</span>
        </p>
      </div>
    </div>
    <script src="exs-01.js"></script>
  </body>
</html>
