<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV show app</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header class="header">
        <div class="header__logo">
            TVShowApp
        </div>
        <nav class="header__nav">
            <ul class="list__no-style">
                <li><a href="#">HOME</a></li>
                <li><a href="#">ABOUT US</a></li>
                <li><a href="#">CONTACT</a></li>
                <li><a href="#">BLOG</a></li>
                <li class="showNav"><span class="material-symbols-outlined">menu</span></li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <section class="main__mobile__nav">
            <ul class="list__no-style">
                <li><a href="#">HOME</a></li>
                <li><a href="#">ABOUT US</a></li>
                <li><a href="#">CONTACT</a></li>
                <li><a href="#">BLOG</a></li>
            </ul>
        </section>
        <div class="main__search">
            <input type="text" class="main__search__input" placeholder="Search your favorite TV show...">
            <span class="material-symbols-outlined" id="searchBtn">search</span>
        </div>
        <div class="main__tvShows__grid"></div>
    </main>
    <script src="app.js">
    </script>
</body>
</html>
