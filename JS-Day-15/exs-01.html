<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word game</title>
    <link rel="stylesheet" href="exs-01.css" />
  </head>
  <body>
    <div class="game">
      <h1 class="word"></h1>
      <input
        type="text"
        name="userInput"
        id="userName"
        placeholder="username..."
      /><br />
      <button class="startBtn">Start Easy</button><br />
      <button class="hard">Hard Mode</button>
      <button class="playAgain">Play Again</button>
      <p class="time"></p>
    </div>
    <h2 class="highScore"></h2>
    <script src="exs-01.js"></script>
  </body>
</html>
